<body>

        <audio id="Routine">
            <source src="song.mp3" type="audio/mp3">
            
        </audio>
        <script>
            var Routine = document.getElementById("Routine");
            var Routineicon = document.getElementById("Routineicon")

            Routineicon.onclick = function(){
                if(Routine.paused){
                    Routine.play();
                    Routineicon.src = "image/pause.png";
            }else{
                    Routine.pause();
                    Routineicon.src = "image/Routine.jpg";
            }
            }
        </script>
